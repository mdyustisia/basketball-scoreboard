<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="score-container">
          <p id="home-score">0</p>
        </div>
        <div>
          <button onclick="add1Home(); highlight()">+1</button>
          <button onclick="add2Home(); highlight()">+2</button>
          <button onclick="add3Home(); highlight()">+3</button>
        </div>
      </div>
      <div class="info-container">
        <p id="timer">10:00</p>
        <p id="highlight-title">Highlight</p>
        <p id="highlight-leader">Game Started</p>
        <button id="new-game-btn" onclick="newGame()">New Game</button>
      </div>
      <div>
        <h3>AWAY</h3>
        <div class="score-container">
          <p id="away-score">0</p>
        </div>
        <div>
          <button onclick="add1Away(); highlight()">+1</button>
          <button onclick="add2Away(); highlight()">+2</button>
          <button onclick="add3Away(); highlight()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
